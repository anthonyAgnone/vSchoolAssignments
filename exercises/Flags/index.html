<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="sideMenu">
            <h3>World Flags</h3>
            <a href="#france" class="nav-link">France</a>
            <a href="#germany" class="nav-link">Germany</a>
            <a href="#madagascar" class="nav-link">Madagascar</a>
            <a href="#switzerland" class="nav-link">Switzerland</a>
            <a href="#sweden" class="nav-link">Sweden</a>
            <a href="#gambia" class="nav-link">Gambia</a>
            <a href="#tonga" class="nav-link">Tonga</a>
            <a href="#japan" class="nav-link">Japan</a>
            <a href="#greece" class="nav-link">Greece</a>
            <a href="#niger" class="nav-link">Niger</a>
            <a href="#maldives" class="nav-link">Maldives</a>
            <a href="#belize" class="nav-link">Belize</a>
        </div>
    </aside>

    <main>
        <!-- France -->
        <h1 id="france">France</h1>
        <div class="france flag vertical">
            <div class="stripe blue"></div>
            <div class="stripe white"></div>
            <div class="stripe red"></div>
        </div>
        <!-- Germany -->
        <h1 id="germany">Germany</h1>
        <div class="germany flag horizontal">
            <div class="stripe black"></div>
            <div class="stripe red"></div>
            <div class="stripe yellow"></div>
        </div>
        <!-- Madagascar -->
        <h1 id="madagascar">Madagascar</h1>
        <div class="madagascar grid flag">
            <div class="white a"></div>
            <div class="red b"></div>
            <div class="green c"></div>
        </div>
        <!-- Switzerland -->
        <h1 id="switzerland">Switzerland</h1>
        <div class="switzerland squareFlag red">
            <div class="white swisshori"></div>
            <div class="white swissverti"></div>
        </div>
        <!-- Sweden -->
        <h1 id="sweden">Sweden</h1>
        <div class="sweden flag lightblue">
            <div class="yellow swedhori"></div>
            <div class="yellow swedverti"></div>
        </div>
        <!-- Gambia -->
        <h1 id="gambia">Gambia</h1>
        <div class="gambia flag horizontal">
            <div class="stripe red"></div>
            <div class="stripe blue borderTB"></div>
            <div class="stripe green"></div>
        </div>
        <!-- Tonga -->
        <h1 id="tonga">Tonga</h1>
        <div class="tonga flag red">
            <div class="tongaBox white">
                <div class="tongaverti red"></div>
                <div class="tongahori red"></div>
            </div>
        </div>
        <!-- Japan -->
        <h1 id="japan">Japan</h1>
        <div class="japan flag white">
            <div class="circle red"></div>
        </div>
        <!-- Greece -->
        <h1 id="greece">Greece</h1>
        <div class="greece flag white">
            <div class="greeceBox blue">
                <div class="greecehori  white"></div>
                <div class="greeceverti white"></div>
            </div>
            <div class="stripes blue"></div>
            <div class="stripes blue"></div>
            <div class="stripes blue"></div>
            <div class="stripes blue"></div>
            <div class="stripes blue"></div>
        </div>
        <!-- Niger -->
        <h1 id="niger">Niger</h1>
        <div class="niger flag horizontal">
            <div class="circle orange"></div>
            <div class="stripes orange"></div>
            <div class="stripes white"></div>
            <div class="stripes lime"></div>
        </div>
        <!-- Maldives -->
        <h1 id="maldives">Maldives</h1>
        <div class="maldives flag maroon">
            <div class="maldivesBox darkgreen">
                <div class="quarterMoon darkgreen"></div>
            </div>
        </div>
        <!-- Belize -->
        <h1 id="belize">Belize</h1>
        <div class="belize flag"></div>
    </main>
</body>

</html>
